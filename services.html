<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Studio</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="assets/stylesheet/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <header id="header" class="d-flex align-items-center position-sticky top-0">
      <div
        class="container-fluid d-flex justify-content-between custom-container"
      >
        <h1 class="logo">
          <a href="index.html">
            <img src="assets/images/logo/logo.jpg" alt="Photography Studio" />
            <span class="logo-text">Tans' Self-Portrait Studio</span>
          </a>
        </h1>

        <nav class="navbar navbar-expand-lg ">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="personnel.html">Personnel</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>


 <!-- Main Carousel -->
    <!--1920 x 720-->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="assets/images/carousel/main_carousel/slide.png"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="assets/images/carousel/main_carousel/slide.png"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="assets/images/carousel/main_carousel/slide.png"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    

    <!-- Sub Carousel -->
    <!-- 640 x 768 -->

    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-4">
          <img class="d-block w-100" src="assets/images/carousel/sub_carousel/basic_package.png" alt="" />
        </div>
        <div class="col-md-4">
          <img class="d-block w-100" src="assets/images/carousel/sub_carousel/premium_package.png" alt="" />
        </div>
        <div class="col-md-4">
          <img class="d-block w-100" src="assets/images/carousel/sub_carousel/group_package.png" alt="" />
        </div>
      </div>
    </div>

    <footer id="footer">
        <div class="container">
          <div class="social-links">
            <a href="https://www.facebook.com/tansselfportraitstudio" target="_blank" class="facebook">
              <i class="bi bi-facebook">Facebook</i>
            </a>
            <a href="tansselfportraitstudio@gmail.com" class="email">
              <i class="bi bi-envelope-fill">Email</i>
            </a>
            <a href="tel:+639270566739" class="phone">
              <i class="bi bi-telephone-fill">Phone</i>
            </a>
          </div>
          <div class="copyright">
            &copy; Copyright <strong><span>Tan's Self-Portrait Studio</span></strong>. All Rights Reserved
          </div>
        </div>
      </footer>
  <!-- Include Bootstrap JS and jQuery -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</html>
